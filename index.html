<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>50 Femmes Connues</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="app">
    <header class="game-header">
      <div class="header-content">
        <h1>50 Femmes Connues</h1>
        <p class="subtitle">Pouvez-vous toutes les citer ?</p>
      </div>
      <div class="timer-container">
        <span id="timer">00:00</span>
      </div>
      <div class="progress-container">
        <svg class="progress-ring" width="120" height="120">
          <circle class="progress-ring__circle-bg" stroke="rgba(255,255,255,0.1)" stroke-width="8" fill="transparent"
            r="52" cx="60" cy="60" />
          <circle class="progress-ring__circle" stroke="#FFD700" stroke-width="8" fill="transparent" r="52" cx="60"
            cy="60" />
        </svg>
        <div class="progress-text">
          <span id="score">0</span>
          <span class="total">/ 50</span>
        </div>
      </div>
    </header>

    <main class="game-board">
      <div class="input-section">
        <div class="input-wrapper">
          <input type="text" id="guess-input" placeholder="Entrez un nom..." autocomplete="off" autofocus>
          <button id="submit-btn" aria-label="Valider">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
        <div id="message" class="message"></div>
      </div>

      <div class="categories-nav">
        <!-- Categories will be injected here -->
      </div>

      <div id="results-grid" class="results-grid">
        <!-- Cards will be injected here -->
      </div>
    </main>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
